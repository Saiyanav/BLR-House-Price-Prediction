<!DOCTYPE html>
<html>
  <head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='house.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='tailwind-output.css') }}"
    />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-100 flex items-center justify-center relative">
    <!-- Background image (optional, blurred) -->
    <div class="absolute inset-0 -z-10 bg-cover bg-center filter blur-sm opacity-40" style="background-image: url('https://images.livemint.com/img/2020/04/23/600x338/PTI22-04-2020_000146A_1587626568563_1587626584785.jpg');"></div>
    <div class="bg-white/90 rounded-xl shadow-xl max-w-md w-full p-8 space-y-6">
      <form class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-800">Area (Square Feet)</h2>
        <input
          type="text"
          id="uiSqft"
          name="Squareft"
          value="1000"
          class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700"
        />
        <h2 class="text-xl font-semibold text-gray-800 mt-4">BHK</h2>
        <div class="flex space-x-2">
          <label class="flex items-center space-x-1">
            <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" class="accent-blue-500" />
            <span>1</span>
          </label>
          <label class="flex items-center space-x-1">
            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked class="accent-blue-500" />
            <span>2</span>
          </label>
          <label class="flex items-center space-x-1">
            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" class="accent-blue-500" />
            <span>3</span>
          </label>
          <label class="flex items-center space-x-1">
            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" class="accent-blue-500" />
            <span>4</span>
          </label>
          <label class="flex items-center space-x-1">
            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" class="accent-blue-500" />
            <span>5</span>
          </label>
        </div>
        <h2 class="text-xl font-semibold text-gray-800 mt-4">Bath</h2>
        <div class="flex space-x-2">
          <label class="flex items-center space-x-1">
            <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1" class="accent-blue-500" />
            <span>1</span>
          </label>
          <label class="flex items-center space-x-1">
            <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked class="accent-blue-500" />
            <span>2</span>
          </label>
          <label class="flex items-center space-x-1">
            <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3" class="accent-blue-500" />
            <span>3</span>
          </label>
          <label class="flex items-center space-x-1">
            <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4" class="accent-blue-500" />
            <span>4</span>
          </label>
          <label class="flex items-center space-x-1">
            <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5" class="accent-blue-500" />
            <span>5</span>
          </label>
        </div>
        <h2 class="text-xl font-semibold text-gray-800 mt-4">Location</h2>
        <select id="uiLocations" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700">
          <option value="" disabled selected>Choose a Location</option>
          <option>Electronic City</option>
          <option>Rajaji Nagar</option>
        </select>
        <button
          type="button"
          onclick="onClickedEstimatePrice()"
          class="w-full mt-4 py-2 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
        >
          Estimate Price
        </button>
        <div id="uiEstimatedPrice" class="mt-4 text-center text-lg font-bold text-green-700 bg-green-100 rounded-md py-2">
          <h2></h2>
        </div>
      </form>
    </div>
  </body>
</html>
